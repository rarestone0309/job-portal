<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Logging Out...</title>
  </head>
  <body style="text-align: center; padding-top: 50px">
    <h3>Logging you out...</h3>

    <script>
      // Clear login status
      localStorage.removeItem("isLoggedIn");

      setTimeout(() => {
        alert("You have been logged out.");
        window.location.href = "login.html";
      }, 1000);
    </script>
  </body>
</html>
