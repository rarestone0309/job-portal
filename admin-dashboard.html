<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard - JobSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .navbar-custom {
        background-color: #00bfff;
      }

      .sidebar {
        height: 100vh;
        background-color: #f8f9fa;
        padding-top: 20px;
        position: fixed;
        top: 56px; /* Height of navbar */
        left: 0;
        width: 220px;
        overflow-y: auto;
      }

      .sidebar a {
        color: #333;
        padding: 12px 20px;
        display: block;
        text-decoration: none;
        font-weight: 500;
      }

      .sidebar a:hover {
        background-color: #e2e6ea;
        border-radius: 4px;
      }

      .main-content {
        margin-left: 220px;
        padding: 20px;
        margin-top: 56px; /* Height of navbar */
      }

      @media (max-width: 768px) {
        .sidebar {
          position: relative;
          width: 100%;
          height: auto;
        }

        .main-content {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="admin-dashboard.html">Admin Panel</a>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
      <a href="admin-dashboard.html">Dashboard</a>
      <a href="admin-manage-jobs.html">Manage Jobs</a>
      <a href="logout.html">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2>Welcome to the Admin Dashboard</h2>
      <p>Use the sidebar to manage jobs and access admin functionalities.</p>
    </div>

    <script>
      // Redirect if not logged in
      if (localStorage.getItem("isLoggedIn") !== "true") {
        alert("Please login to access the admin panel.");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
