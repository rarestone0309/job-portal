<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Job - NactorWorks</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --main-color: #00bfff;
      }

      .bg-main {
        background-color: var(--main-color) !important;
      }

      .btn-main {
        background-color: var(--main-color);
        color: #fff;
      }

      .btn-main:hover {
        background-color: #009acd;
        color: #fff;
      }

      .navbar-brand img {
        height: 80px;
      }

      @media (max-width: 576px) {
        .navbar-brand img {
          height: 60px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-main py-2">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo1.png" alt="NactorWorks Logo" />
        </a>
        <span class="navbar-text text-white fw-bold ms-3 h4 mb-0"
          >Edit Job</span
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#adminNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="adminNavbar"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="admin-dashboard.html"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="admin-manage-jobs.html"
                >Manage Jobs</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="logout.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <section class="py-5">
      <div class="container">
        <h2 class="mb-4">Edit Job Posting</h2>

        <form id="edit-job-form">
          <div class="mb-3">
            <label for="job-title" class="form-label">Job Title</label>
            <input
              type="text"
              class="form-control"
              id="job-title"
              placeholder="Job Title"
              required
            />
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input
              type="text"
              class="form-control"
              id="location"
              placeholder="Location"
              required
            />
          </div>

          <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input
              type="text"
              class="form-control"
              id="salary"
              placeholder="Salary (e.g., ₹5-8 LPA)"
              required
            />
          </div>

          <button type="submit" class="btn btn-main">Save Changes</button>
        </form>
      </div>
    </section>

    <script>
      // Get jobId from URL
      const urlParams = new URLSearchParams(window.location.search);
      const jobId = urlParams.get("jobId");

      // Example job data (replace with backend fetch in production)
      const jobData = {
        1: {
          title: "Frontend Developer",
          location: "Mumbai",
          salary: "₹5-8 LPA",
        },
      };

      if (jobId && jobData[jobId]) {
        const job = jobData[jobId];
        document.getElementById("job-title").value = job.title;
        document.getElementById("location").value = job.location;
        document.getElementById("salary").value = job.salary;
      }

      document
        .getElementById("edit-job-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Job updated successfully!");
          // Add code to send updates to server (AJAX/fetch)
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
