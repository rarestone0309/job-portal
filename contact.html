<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - NactorWorks</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom navbar size */
      .navbar-nav .nav-item .nav-link {
        color: #ffffff; /* Whitish text color */
        position: relative; /* Necessary for positioning the underline */
        display: inline-block; /* Ensures the width adjusts according to text */
        transition: color 0.3s ease; /* Smooth color transition */
      }

      /* On Hover: Change color */
      .navbar-nav .nav-item .nav-link:hover {
        color: #f1f1f1; /* Slightly lighter color on hover */
      }

      /* Underline effect from left to right */
      .navbar-nav .nav-item .nav-link::after {
        content: "";
        display: block;
        width: 0; /* Initially the width is 0 */
        height: 1px;
        background-color: #fff; /* White underline */
        transition: width 0.5s ease; /* Animation for the underline width */
        position: absolute;
        bottom: 0;
        left: 0;
      }

      .navbar-nav .nav-item .nav-link:hover::after {
        width: 100%; /* On hover, underline width expands to 100% */
      }

      /* Ensuring nav links are positioned correctly for the effect */
      .navbar-nav .nav-item {
        position: relative;
      }
      .navbar {
        border-radius: 0px; /* Adjust to reduce the roundness, 2250px may be too extreme */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
        background-color: #479686; /* Background color */
        padding: 5px 10px; /* Reduce the padding for a smaller navbar */
      }

      .navbar-nav .nav-item .nav-link {
        color: #ffffff;
        transition: color 0.3s ease;
        font-size: 0.9rem; /* Reduce font size to make the navbar more compact */
      }

      /* On Hover: Change color */
      .navbar-nav .nav-item .nav-link:hover {
        color: #f1f1f1;
      }
      .navbar-logo {
        height: 150px; /* Adjust this value to fit your navbar */
        width: auto; /* Ensures the logo keeps its aspect ratio */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-md navbar-light"
      style="background-color: #00bfff"
    >
      <div class="container">
        <a class="navbar-brand text-white" href="index.html">
          <img src="images/logo1.png" alt="JobSphere Logo" class="navbar-logo"
        /></a>

        <!-- Hamburger button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html#jobs-listing"
                >Browse Jobs</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="admin.html">Manage Jobs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Form -->
    <section class="py-5">
      <div class="container">
        <h2 class="mb-4 text-center text-md-start">Contact Us</h2>

        <div class="row align-items-center">
          <!-- Form Section -->
          <div class="col-lg-6 mb-4 mb-lg-0">
            <!-- Contact Form -->
            <form
              id="contact-form"
              action="https://formspree.io/f/mjkwwjjr"
              method="POST"
            >
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="Email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="Message"
                  rows="4"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-info text-white btn-sm">
                Send Message
              </button>
            </form>

            <!-- Thank You Message -->
            <div
              id="thank-you-message"
              class="mt-3 alert alert-success"
              style="display: none"
            >
              Thank you for your message! We will get back to you soon.
            </div>
          </div>

          <!-- Image Section -->
          <div class="col-lg-6 text-center">
            <img
              src="images/4957136.jpg"
              alt="Contact Us Illustration"
              class="img-fluid rounded-4 shadow"
              style="max-height: 400px; object-fit: cover"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript to handle thank you message -->
    <script>
      const form = document.getElementById("contact-form");
      const thankYouMessage = document.getElementById("thank-you-message");

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission

        const formData = new FormData(form);

        fetch(form.action, {
          method: form.method,
          body: formData,
          headers: {
            Accept: "application/json",
          },
        }).then((response) => {
          if (response.ok) {
            form.reset();
            form.style.display = "none";
            thankYouMessage.style.display = "block";
          } else {
            alert("Oops! Something went wrong.");
          }
        });
      });
    </script>

    <!-- Footer -->
    <footer
      class="text-white text-center py-4 mt-5"
      style="background-color: #00bfff"
    >
      <div class="container">
        <p class="mb-0">&copy; 2025 NactorWorks. All Rights Reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
